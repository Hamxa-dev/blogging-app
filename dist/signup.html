<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

    <div>
        <!-- navbar started -->
        <div class="navbar bg-[#7749F8] ">
            <div class="m-3">
                <a class=" text-xl text-white ml-20 font-bold cursor-pointer">Personal Blogging App</a>
            </div>

            <div class="navbar-end">
                <a href="login.html"
                    class=" bg-transparent border-none text-white mr-20 font-bold cursor-pointer hover:text-black">Login</a>
            </div>
        </div>
        <!-- navbar ended -->


        <!-- header started -->
        <div class="header bg-[#fff] p-7">
            <header class="ml-20 text-4xl font-bold cursor-pointer">Signup</header>
        </div>
        <!-- header ended -->

        <div class="bg-gray-100 min-h-screen flex items-center justify-center">

            <!-- form page started -->
            <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">

                <form class="signupForm">
                    <div class="mb-4">
                        <input id="First-Name" type="text" placeholder="First Name"
                            class="w-full px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-black-500/50"
                            required minlength="3" maxlength="20">
                    </div>
                    <div class="mb-4">
                        <input id="last-name" type="text" placeholder="Last Name"
                            class="w-full px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-black-500/50"
                            required minlength="1" maxlength="20">
                    </div>
                    <div class="mb-4">
                        <input id="signupUserEmail" type="email" placeholder="Email"
                        class="w-full px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-black-500/50"
                        required>
                    
                    </div>
                    <div class="mb-4">
                        <input id="signupPassword" type="password" placeholder="Password"
                            class="w-full px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-black-500/50"
                            required minlength="8">
                        <!-- pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$" -->
                    </div>
                    <div class="mb-4">
                        <input id="repeat-password" type="password" placeholder="Repeat Password"
                            class="w-full px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] shadow-md shadow-black-500/50"
                            required>
                    </div>
                    <div class="mb-6">
                        <input id="upload-photo" type="file" class="block w-full text-sm text-slate-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100 border rounded-md p-[5px] outline-[#7749F8] shadow-md shadow-black-500/50"
                            required>
                    </div>
                    <div class="discription"> <span>Have an account?</span>
                        <a href="login.html" class="font-bold">log in</a>
                    </div>

                    <div class="flex justify-center mt-3">
                        <button type="submit"
                            class="bg-[#7749F8] shadow-xl shadow-black/20 text-white py-2 px-3 rounded-md">Signup</button>
                    </div>
                </form>
            </div>


            
            <!-- form page ended -->
        </div>
        <dialog id="my_modal_1" class="modal">
            <div class="modal-box">
                <h3 class="font-bold text-lg">Hello!</h3>
                <p class="py-4" id="modal-message">Password are not same</p>
                <div class="modal-action">
                    <form method="dialog">
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>



    </div>

    <script type="module" src="signup.js"></script>
</body>
</html>
