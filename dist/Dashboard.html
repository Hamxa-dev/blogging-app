<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog App</title>
    <link href="/dist/output.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/da698ad306.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

   
    <div>
        <!-- navbar started -->
        <div class="navbar bg-[#7749F8]">
            <div class="flex-1">
                <a class="text-xl text-white font-semibold">Personal Blogging App</a>
            </div>
            <div class="flex-none gap-2">
                <h4 class="text-base text-white font-semibold" id="username"></h4>
                <div class="dropdown dropdown-end">
                    
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">

                        <div class="avatar">
                            <div class="w-11 rounded-full  ring  ring-offset-base-100 ring-offset-2">
                                <img alt="userImage" src="" id="profileImage" />
                            </div>
                        </div>
                    </div>
                   
                    <ul tabindex="0"
                        class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between" href="./publicBlog.html">
                                Profile
                            </a>
                        </li>
                        <li>
                            <a class="justify-between" href="../index.html">Home</a>
                        </li>
                        <li>
                            <button  id="logoutButton">Logout</button> 
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- navbar ended -->


        <!-- header started -->
        <div class="header bg-[#fff] p-7">
            <header class="ml-20 text-4xl font-bold">Dashboard</header>
        </div>
        <!-- header ended -->




        <div class="bg-gray-100 min-h-full flex flex-col">
            <div class="bg-white p-8 rounded-lg shadow-2xl mr-[32%] max-w-xl ml-40 mt-14 w-full ">
                <form id="dashboardForm">
                    <div class="mb-4">
                        <input id="title" type="text" placeholder="Title"
                            class="w-full px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] bg-white shadow-md shadow-indigo-500/50"
                            required minlength="10" maxlength="60">
                    </div>
                    <div class="mb-4">
                        <textarea id="description" placeholder="what is in your mind"
                            class="w-full px-3 py-2 border rounded-md placeholder:text-lg outline-[#7749F8] bg-white shadow-md shadow-indigo-500/50"
                            cols="10" rows="4" required minlength="50" maxlength="300"></textarea>
                    </div>
                    <div class="flex justify-start mb-4">
                        <button type="submit"
                            class="bg-[#7749F8] shadow-xl shadow-indigo-500/50  py-2 px-3 rounded-md">Publish
                            blog</button>
                    </div>
                </form>
            </div>

            <h2 class="ml-40 mt-6 mb-8 font-bold text-2xl">My Blogs</h2>

            <div id="main-content">

            </div>

            <!--Circular loader modal -->

            <div>
                <dialog id="modal" class="modal">
                    <span class="loading loading-spinner text-primary"></span>
                </dialog>
            </div>

        </div>

    </div>

    <script type="module" src="./Dashboard.js"></script>
</body>

</html>
